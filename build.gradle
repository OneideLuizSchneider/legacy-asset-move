plugins {
    id 'java'
}

group 'com.legacy.asset.move'
version '1.0'

jar {
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes 'Main-Class': 'com.legacy.asset.move.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    

}

test {
    useJUnitPlatform()
}